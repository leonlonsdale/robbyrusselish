palette = "ayumirage"

format = """
$character\
$directory\
$git_branch\
$git_status\
$python"""
# $nodejs\
# $rust\
# $golang

add_newline = false

[character]
success_symbol = "[âžœ](bold success)"
error_symbol = "[âžœ](bold error)"

[directory]
